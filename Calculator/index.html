<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Frontend masters</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="calc_wrapper">
            <div class="display_wrap">
                <div class="total">0</div>
                <div class="input_display">0</div>
            </div>
            <div class="buttons">
                <div class="button_row">
                    <button class="button clear">C</button>
                    <button class="button back">‚Üê</button>
                </div>
                <div class="button_row">
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                </div>
                <div class="button_row">
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                </div>
                <div class="button_row">
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                </div>
                <div class="button_row">
                    <button class="button number">0</button>
                </div>
            </div>
            <div class="operators">
                <div class="button_col">
                    <button class="button operator" value="divide">&divide;</button>
                    <button class="button operator" value="multiply">&times;</button>
                    <button class="button operator" value="minus">-</button>
                    <button class="button operator" value="plus">+</button>
                    <button class="button operator" value="sum">=</button>
                </div>
            </div>
        </div>
        <p class="error_message"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
