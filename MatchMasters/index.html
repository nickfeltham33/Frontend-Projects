<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Match Masters</title>
</head>
<body>
    <header>
        <div class="title-wrap">
            <h1>Match Masters</h1>
            <p>Flip a card and find the corresponding pair. 
            You get points for finding a pair, but points deducted for a missed pair. 
            Time will also be a factor, the quicker you complete, the higher you score.
            </p>
            <!-- <button id="increase">INCREASE</button> -->
            <div class="pair-count"></div>
        </div>
    </header>

    <main>
        <div class="grid-wrap">

        </div>
        <div class="message" id="message"></div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
