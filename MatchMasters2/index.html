<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Match Masters 2</title>
</head>
<body>
    <main>
        <nav>
            <div class="nav-inner">            
                <div class="score-wrap">
                    <button id="easy">Easy</button>
                    <button id="medium">Medium</button>
                    <button id="hard">Hard</button>
                    <p class="score main">SCORE: <span id="total">0</span></p>
                    <p class="score secondary">Correct: <span id="correct">0</span></p>
                    <p class="score secondary">Wrong: <span id="wrong">0</span></p>
                </div>
                <div class="logo-wrap">
                    <img class="logo" src="./images/logo/mm-logo.png" alt="match masters logo">
                </div>
                <div class="timer-wrap">
                    <p class="timer">TIME: <span id="timer">00:00</span></p>
                </div>
            </div>
        </nav>
        <section>
            <div class="message" id="message"></div>
            <div class="grid-wrap" id="grid-wrap">
                <!-- Cards Will display here -->
            </div>
        </section>

        <button id="increase">increase</button>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
